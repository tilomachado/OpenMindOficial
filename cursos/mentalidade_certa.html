<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icone.png" type="image/png">

    <title>3 Aulas Gratuitas: Desbloqueio Mental para Negócios de Sucesso</title>

    <!-- Código do Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GDDY8TGYQV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GDDY8TGYQV');
    </script>

    <style>
        /* Estilos Globais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Preencher a altura da tela */
        }

        h1 {
            margin-bottom: 10px;
            color: #ffcc00;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .video-container {
            width: 100%;
            max-width: 800px; /* Aumenta a largura máxima para uma tela de PC */
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 450px; /* Aumenta a altura do vídeo para melhor visualização */
            border: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #555;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #39FF14, #00B300); /* Gradiente verde néon */
            width: 0; /* Inicia a largura da barra como 0 */
        }

        /* Estilos do Modal */
        .modal {
            display: none; /* Esconder o modal por padrão */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <h2>Assista o vídeo até o final para desbloquear o acesso às aulas. Active o aúdio</h2>
    
    <div class="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/ojigGlmSZTk?rel=0&autoplay=1&mute=1&enablejsapi=1" allow="autoplay" frameborder="0"></iframe>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Você terminou o vídeo!</h2>
            <p>Parabéns!</p>
            <a href="minicursomental.html" class="close">Acessar Aulas Gratuitas</a>
            <button class="close" id="closeModal">Fechar</button>
        </div>
    </div>

    <script>
        const progress = document.getElementById('progress');
        const modal = document.getElementById('modal');
        const closeModalButton = document.getElementById('closeModal');
        const videoId = "ojigGlmSZTk"; // ID do vídeo
        const videoDuration = 74; // Duração em segundos (1:14)

        // Inicia a barra de progresso
        function startProgress() {
            progress.style.transition = `width ${videoDuration}s linear`; // Define a transição para a duração do vídeo
            progress.style.width = "100%"; // Preenche a barra
            setTimeout(() => {
                showModal();
            }, videoDuration * 1000); // Aguarda a duração do vídeo para mostrar o modal
        }

        // Exibe o modal
        function showModal() {
            modal.style.display = 'flex'; // Torna o modal visível
            const player = document.getElementById('video').contentWindow;
            player.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*'); // Pausa o vídeo
        }

        // Fecha o modal
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none'; // Esconde o modal
            progress.style.width = "0"; // Reinicia a barra de progresso
            startProgress(); // Reinicia a barra de progresso
        });

        // Inicia a barra de progresso ao carregar a página
        window.onload = () => {
            startProgress();
        };
    </script>
</body>
</html>
