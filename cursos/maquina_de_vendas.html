    <style>
        /* Estilos globais */

}

.container {

h1 {

input[type="checkbox"] {

    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    width: 100%;
    opacity: 1; /* Habilitado desde o in칤cio */
    pointer-events: auto; /* Habilita o clique */
}

.video-btn:hover {
    background-color: #e6007e;
    transform: translateY(-2px); /* Levanta o bot칚o ao passar o mouse */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.video-btn:focus {
    outline: none; /* Remove o contorno padr칚o */
    box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.5); /* Efeito de foco */
}

.pulse {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);

}

footer {

</head>
<body>
    <div id="loading">
        <p id="loading-text">Criando Sala Virtual...</p>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
      
      <style>
        /* Container geral com fade-in sutil */
        #loading {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: #f0f0f0; /* Fundo claro */
          animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        /* Texto com fonte e transi칞칚o suaves */
        #loading-text {
          font-family: "Segoe UI", sans-serif;
          font-size: 1.5rem;
          color: #333;
          transition: opacity 0.3s ease;
        }
        
        /* Container da barra de progresso */
        .progress-bar-container {
          width: 80%;
          max-width: 400px;
          height: 4px;
          background-color: #ccc;
          border-radius: 2px;
          margin-top: 20px;
          overflow: hidden;
        }
        
        /* Barra de progresso com anima칞칚o linear */
        .progress-bar {
          height: 100%;
          background-color: #0078d4; /* Azul caracter칤stico do Windows */
          width: 0%;
          animation: progress 5s linear forwards;
        }
        
        @keyframes progress {
          from { width: 0%; }
          to { width: 100%; }
        }
      </style>
      
      <script>
        // Ap칩s 5 segundos, faz a transi칞칚o do texto de forma suave
        setTimeout(function() {
          var textEl = document.getElementById("loading-text");
          // Inicia a transi칞칚o de opacidade (fade-out)
          textEl.style.opacity = 0;
          // Ap칩s 300ms (tempo suficiente para o fade-out), altera o texto e faz fade-in
          setTimeout(function() {
            textEl.innerText = "Carregando v칤deo aulas em 4K...";
            textEl.style.opacity = 1;
          }, 300);
        }, 5000);
      </script>
      
    
    <style>
        /* Carregamento - Estilo */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-size: 2rem;
            color: #4CAF50;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
    
        /* Container da barra de progresso */
        .progress-bar-container {
            width: 80%;
            height: 20px;
            background-color: #f3f3f3;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
    
        /* Barra de progresso */
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: hsl(152, 99%, 32%);
            animation: loading 40s linear forwards;
        }
    
        /* Anima칞칚o de carregamento (da esquerda para a direita) */
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    
        /* Efeito de fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    
        /* Esconde o conte칰do inicialmente */
        #content {
            display: none;
        }
    </style>
    
    <script>
        // Fun칞칚o de carregamento de 10 segundos
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none'; // Oculta o carregamento
            document.getElementById('content').style.display = 'block'; // Exibe o conte칰do
        }, 10000);
    </script>
    
    <div id="content" style="display: none;">
    <div class="container">
        <h1>Acompanhe seu progresso e marque cada etapa conclu칤da 游녢</h1>
        <section class="progress-container">
            <div id="progress-bar"></div>
            <p id="progress-text">Progresso: 0%</p>
        </section>

        <section class="steps" id="checklist">
            <div class="step" id="step-1">
                <input type="checkbox" onclick="checkStep(1)">
                <label>Criar uma conta pessoal no Facebook</label>
                <button class="video-btn" id="video-btn-1" onclick="playVideo(1)">Assistir Aula Pr치tica</button>
            </div>
        
            <div class="step" id="step-2">
                <input type="checkbox" onclick="checkStep(2)" disabled>
                <label id="label-2">Criar uma p치gina de neg칩cios</label>
                <button class="video-btn" id="video-btn-2" onclick="playVideo(2)">Assistir Aula Pr치tica</button>
            </div>
        
            <div class="step" id="step-3">
                <input type="checkbox" onclick="checkStep(3)" disabled>
                <label id="label-3">Configurar as informa칞칫es da p치gina, Atuar em v치rios nichos de forma segura, Aquecer a conta com intera칞칫es e postagens</label>
                <button class="video-btn" id="video-btn-3" onclick="playVideo(3)">Assistir Aula Pr치tica</button>
            </div>
        </section>
        
    </div>

    <footer>
        <p>&copy; 2024 - Mini Curso Gratuito - Todos os direitos reservados.</p>
    </footer>

    <script>
        let totalSteps = 3; // Atualizado para refletir o n칰mero de passos
        let unlockTimes = [0, 0, 0]; // Armazena os tempos de desbloqueio em segundos

        function checkStep(step) {
            const currentStep = document.getElementById(`step-${step}`);
            const nextStep = document.getElementById(`step-${step + 1}`);
            const videoButton = document.getElementById(`video-btn-${step}`);
            const isChecked = currentStep.querySelector('input').checked;

            // Ativa o pr칩ximo passo se o atual for marcado
            if (isChecked && nextStep) {
                nextStep.querySelector('input').disabled = false;
                if (step === 1) {
                    unlockVideoButton(step + 1, 6); // 6 minutos para o segundo v칤deo
                } else if (step === 2) {
                    unlockVideoButton(step + 1, 4); // 4 minutos para o terceiro v칤deo
                }
            } else if (!isChecked && nextStep) {
                nextStep.querySelector('input').disabled = true;
                resetFollowingSteps(step);
            }

            // Mostra o bot칚o do v칤deo
            videoButton.style.opacity = isChecked ? '1' : '0.5'; // Altera a opacidade
            videoButton.style.pointerEvents = isChecked ? 'auto' : 'none'; // Altera a interatividade

            updateProgress();
            saveProgress(); // Salva o progresso ao alterar o estado
        }

        function resetFollowingSteps(step) {
            for (let i = step + 1; i <= totalSteps; i++) {
                const stepElement = document.getElementById(`step-${i}`);
                stepElement.querySelector('input').checked = false;
                stepElement.querySelector('input').disabled = true;
                document.getElementById(`video-btn-${i}`).style.opacity = '0.5'; // Bot칫es ficam desativados
                document.getElementById(`video-btn-${i}`).style.pointerEvents = 'none'; // Desabilita o clique
            }
        }

        function unlockVideoButton(step, minutes) {
            unlockTimes[step - 1] = Date.now() + minutes * 60000; // Define o tempo de desbloqueio

            const interval = setInterval(() => {
                if (Date.now() >= unlockTimes[step - 1]) {
                    const videoButton = document.getElementById(`video-btn-${step}`);
                    videoButton.style.opacity = '1';
                    videoButton.style.pointerEvents = 'auto';
                    videoButton.classList.add("pulse"); // Adiciona o efeito pulse
                    clearInterval(interval); // Para o intervalo ap칩s desbloquear
                }
            }, 1000); // Checa a cada segundo
        }

        function updateProgress() {
            let completedSteps = 0;
            for (let i = 1; i <= totalSteps; i++) {
                if (document.getElementById(`step-${i}`).querySelector('input').checked) {
                    completedSteps++;
                }
            }
            const progressPercentage = (completedSteps / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = progressPercentage + '%';
            document.getElementById('progress-text').textContent = 'Progresso: ' + Math.round(progressPercentage) + '%';
        }

        function saveProgress() {
            const currentProgress = [];
            for (let i = 1; i <= totalSteps; i++) {
                currentProgress.push(document.getElementById(`step-${i}`).querySelector('input').checked);
            }
            localStorage.setItem('progress', JSON.stringify(currentProgress));
        }

        function loadProgress() {
            const savedProgress = JSON.parse(localStorage.getItem('progress'));
            if (savedProgress) {
                for (let i = 1; i <= totalSteps; i++) {
                    const stepCheckbox = document.getElementById(`step-${i}`).querySelector('input');
                    stepCheckbox.checked = savedProgress[i - 1];
                    if (stepCheckbox.checked) {
                        checkStep(i); // Atualiza a interface ao carregar o progresso
                    }
                }
            }
        }

        function playVideo(step) {
    if (step === 1) {
        window.location.href = "aula1.html"; // URL da primeira aula
    } else if (step === 2) {
        window.location.href = "aula2.html"; // URL da segunda aula
    } else if (step === 3) {
        window.location.href = "aula3.html"; // URL da terceira aula
    } else {
        alert("Aula Indispon칤vel");
    }
}


        // Carrega o progresso ao abrir a p치gina
        window.onload = loadProgress;
    </script>
