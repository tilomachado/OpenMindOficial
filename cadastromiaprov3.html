    });

    doc.text(`Telefone: ${telefone}`, margin, 60);
    doc.text(`Idade: ${idade}`, margin, 70);
    doc.text(`Número do Recibo: ${receiptNumber}`, margin, 80);
    doc.text(`Método de Pagamento: ${metodoPagamentoDetails}`, margin, 90);
    doc.text(`Preço: ${preco}`, margin, 100);  // Preço do curso
    doc.text(`Data e Hora: ${dataHora}`, margin, 110);  // Data e Hora
    

    // Instruções de finalização

    doc.text("A sua inscrição será finalizada a 100% após o envio do valor para o método de pagamento selecionado.", margin, 120);

    const whatsappLink = `https://wa.me/843343733?text=${encodeURIComponent(whatsappMessage)}`;

    // Criando o botão de link para o WhatsApp, cor verde e centralizado
    const buttonWidth = 180;
    const buttonHeight = 10;
    const buttonX = (doc.internal.pageSize.width - buttonWidth) / 2; // Centralizando o botão
    const buttonY = 150;

    doc.setTextColor(255, 255, 255); // Cor do texto dentro do botão
    doc.setFillColor(0, 128, 0); // Cor do botão (verde)
    doc.rect(buttonX, buttonY, buttonWidth, buttonHeight, 'F'); // Criando o fundo verde
    doc.setTextColor(255, 255, 255); // Cor do texto dentro do botão
    doc.setFontSize(12);
    doc.text("Clique aqui para confirmar o pagamento", buttonX + 10, buttonY + 7); // Texto do botão centralizado

    // Adicionando link ao botão
    doc.textWithLink("Clique aqui para confirmar o pagamento", buttonX + 10, buttonY + 7, { url: whatsappLink });

    // Adicionando a imagem no rodapé
    const imagePath = 'icone.png'; // Caminho da imagem
    const imgWidth = 20; // Largura da imagem
    const imgHeight = 20; // Altura da imagem
    const imgX = (doc.internal.pageSize.width - imgWidth) / 2; // Centralizando a imagem
    const imgY = doc.internal.pageSize.height - 30; // Posição no rodapé
    doc.addImage(imagePath, 'PNG', imgX, imgY, imgWidth, imgHeight);

}
