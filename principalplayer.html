<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria√ß√£o e Venda de eBooks</title>
    <link rel="icon" href="icone.png" type="image/png">
    <!-- C√≥digo do Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GDDY8TGYQV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GDDY8TGYQV');
    </script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px; /* Aumentado para maior largura */
            background: rgba(0, 0, 0, 0.8);
            padding: 20px; /* Aumentado para mais espa√ßamento */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 24px; /* Aumentado para destaque */
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        #checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .step {
            margin: 15px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .progress-container {
            margin-top: 15px;
            width: 100%;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 15px;
            background: #ff4081;
            transition: width 0.3s;
        }

        .video-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 10px;
            background-color: #ff4081;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 100%;
            opacity: 1; /* Habilitado desde o in√≠cio */
            pointer-events: auto; /* Habilita o clique */
        }

        .video-btn:hover {
            background-color: #e6007e;
            transform: translateY(-2px); /* Levanta o bot√£o ao passar o mouse */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .video-btn:focus {
            outline: none; /* Remove o contorno padr√£o */
            box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.5); /* Efeito de foco */
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acompanhe seu progresso e marque cada etapa conclu√≠da üëá</h1>
        <section class="progress-container">
            <div id="progress-bar"></div>
            <p id="progress-text">Progresso: 0%</p>
        </section>

        <section class="steps" id="checklist">
            <div class="step" id="step-1">
                <input type="checkbox" onclick="checkStep(1)">
                <label>Aula 1: Escolhendo o Tema e Estruturando o eBook</label>
                <button class="video-btn" id="video-btn-1" onclick="playVideo(1)">Assistir Aula Pr√°tica</button>
            </div>
        
            <div class="step" id="step-2">
                <input type="checkbox" onclick="checkStep(2)" disabled>
                <label id="label-2">Aula 2: Criando o eBook no Gamma App</label>
                <button class="video-btn" id="video-btn-2" onclick="playVideo(2)">Assistir Aula Pr√°tica</button>
            </div>
        
            <div class="step" id="step-3">
                <input type="checkbox" onclick="checkStep(3)" disabled>
                <label id="label-3">Aula 3: Criando uma Conta na Hotmart</label>
                <button class="video-btn" id="video-btn-3" onclick="playVideo(3)">Assistir Aula Pr√°tica</button>
            </div>

            <div class="step" id="step-4">
                <input type="checkbox" onclick="checkStep(4)" disabled>
                <label id="label-4">Aula 4: Cadastrando e Configurando o eBook na Hotmart</label>
                <button class="video-btn" id="video-btn-4" onclick="playVideo(4)">Assistir Aula Pr√°tica</button>
            </div>

            <div class="step" id="step-5">
                <input type="checkbox" onclick="checkStep(5)" disabled>
                <label id="label-5">Aula 5: Estrat√©gias de Marketing e Vendas</label>
                <button class="video-btn" id="video-btn-5" onclick="playVideo(5)">Assistir Aula Pr√°tica</button>
            </div>
        </section>

        <p>Conclus√£o: Revis√£o e Pr√≥ximos Passos</p>
    </div>

    <footer>
        <p>&copy; 2024 - Mini Curso Gratuito - Todos os direitos reservados.</p>
    </footer>

    <script>
        let totalSteps = 5; // Atualizado para refletir o n√∫mero de passos
        let unlockTimes = [0, 0, 0, 0, 0]; // Armazena os tempos de desbloqueio em segundos
    
        function checkStep(step) {
            const currentStep = document.getElementById(`step-${step}`);
            const nextStep = document.getElementById(`step-${step + 1}`);
            const videoButton = document.getElementById(`video-btn-${step}`);
            const isChecked = currentStep.querySelector('input').checked;
    
            // Ativa o pr√≥ximo passo se o atual for marcado
            if (isChecked && nextStep) {
                nextStep.querySelector('input').disabled = false;
                if (step === 1) {
                    unlockVideoButton(step + 1, 6); // 6 minutos para o segundo v√≠deo
                } else if (step === 2) {
                    unlockVideoButton(step + 1, 4); // 4 minutos para o terceiro v√≠deo
                } else if (step === 3) {
                    unlockVideoButton(step + 1, 3); // 3 minutos para o quarto v√≠deo
                } else if (step === 4) {
                    unlockVideoButton(step + 1, 2); // 2 minutos para o quinto v√≠deo
                }
            } else if (!isChecked && nextStep) {
                nextStep.querySelector('input').disabled = true;
                resetFollowingSteps(step);
            }
    
            // Mostra o bot√£o do v√≠deo
            videoButton.style.opacity = isChecked ? '1' : '0.5'; // Altera a opacidade
            videoButton.style.pointerEvents = isChecked ? 'auto' : 'none'; // Altera a interatividade
    
            updateProgress();
            saveProgress(); // Salva o progresso ao alterar o estado
        }
    
        function resetFollowingSteps(step) {
            for (let i = step + 1; i <= totalSteps; i++) {
                const stepElement = document.getElementById(`step-${i}`);
                stepElement.querySelector('input').checked = false;
                stepElement.querySelector('input').disabled = true;
                document.getElementById(`video-btn-${i}`).style.opacity = '0.5'; // Bot√µes ficam desativados
                document.getElementById(`video-btn-${i}`).style.pointerEvents = 'none'; // Desabilita o clique
            }
        }
    
        function unlockVideoButton(step, minutes) {
            unlockTimes[step - 1] = Date.now() + minutes * 60000; // Converte minutos em milissegundos
            checkUnlockVideoButton(step);
        }
    
        function checkUnlockVideoButton(step) {
            const videoButton = document.getElementById(`video-btn-${step}`);
            const currentTime = Date.now();
    
            if (currentTime >= unlockTimes[step - 1]) {
                videoButton.style.opacity = '1'; // Habilita o bot√£o
                videoButton.style.pointerEvents = 'auto'; // Permite clique
            }
        }
    
        function updateProgress() {
            const completedSteps = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).length;
            const progressPercentage = (completedSteps / totalSteps) * 100;
    
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            progressBar.style.width = progressPercentage + '%';
            progressText.innerText = 'Progresso: ' + Math.round(progressPercentage) + '%';
        }
    
        function playVideo(step) {
            if (step === 1) {
                window.location.href = "tutu1.html"; // URL da primeira aula
            } else if (step === 2) {
                window.location.href = "tutu2.html"; // URL da segunda aula
            } else if (step === 3) {
                window.location.href = "tutu3.html"; // URL da terceira aula
            } else if (step === 4) {
                window.location.href = "tutu4.html"; // URL da quarta aula
            } else if (step === 5) {
                window.location.href = "tutu5.html"; // URL da quinta aula
            } else {
                alert("Aula Indispon√≠vel");
            }
        }
    
        function saveProgress() {
            const stepsStatus = Array.from(document.querySelectorAll('input[type="checkbox"]')).map(step => step.checked);
            localStorage.setItem('courseProgress', JSON.stringify(stepsStatus)); // Salva o progresso no armazenamento local
        }
    
        function loadProgress() {
            const savedProgress = JSON.parse(localStorage.getItem('courseProgress'));
            if (savedProgress) {
                savedProgress.forEach((isChecked, index) => {
                    if (isChecked) {
                        document.getElementById(`step-${index + 1}`).querySelector('input').checked = true;
                        checkStep(index + 1);
                    }
                });
            }
        }
    
        // Carrega o progresso ao iniciar a p√°gina
        loadProgress();
    </script>
    
</body>
</html>
