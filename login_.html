<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0073e6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #0073e6;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #005bb5;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }

        /* Responsividade para mobile */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                padding: 10px;
                font-size: 14px;
            }

            .links a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="phone">Número de WhatsApp:</label>
            <input type="tel" id="phone" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="links">
            <a href="recovery_.html">Esqueci minha senha</a>
            <a href="cadastro_.html">Criar conta</a>
        </div>

        <p class="message" id="message"></p>
    </div>

    <!-- Scripts Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAyXntXghf4pFK77myaIx8CJvfW6mHGWKI",
            authDomain: "plataforma-do-mini-curso.firebaseapp.com",
            projectId: "plataforma-do-mini-curso",
            storageBucket: "plataforma-do-mini-curso.appspot.com",
            messagingSenderId: "424655587612",
            appId: "1:424655587612:web:851858a379c334227056e4",
            measurementId: "G-6CE0E9R3J5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para validar login
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const phone = document.getElementById("phone").value;
            const senha = document.getElementById("senha").value;
            const messageEl = document.getElementById("message");
            messageEl.textContent = "";

            const querySnapshot = await getDocs(collection(db, "usuarios"));
            let found = false;
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.phone === phone && data.senha === senha) {
                    found = true;
                }
            });

            if (found) {
                window.location.href = "---.html"; // Redireciona para o dashboard
            } else {
                messageEl.textContent = "Número ou senha incorretos.";
            }
        });
    </script>
</body>
</html>
