<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Open Mind</title>
    <style>
        body body {
    font-family: 'Arial', sans-serif;
    background-color: #121212; /* Fundo escuro para destacar os efeitos neon */
    color: #f4f4f4; /* Texto claro para contraste */
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

.navbar {
    background: linear-gradient(45deg, #ff0066, #00ccff); /* Efeito neon */
    color: white;
    padding: 15px 20px;
    text-align: center;
    font-size: 1.2em;
    letter-spacing: 1px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-transform: uppercase;
    font-weight: bold;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    padding: 10px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-size: 1.1em;
}

.navbar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Brilho neon ao passar o mouse */
}

.container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.loading {
    text-align: center;
    padding: 40px;
    display: none;
}

.loader {
    border: 6px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 6px solid #ff0066;
    width: 60px;
    height: 60px;
    animation: spin 1.5s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Fundo mais escuro */
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.modal-content {
    background-color: #222;
    padding: 30px;
    border-radius: 8px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    border: 2px solid #ff0066; /* Borda com efeito neon */
}

.modal-content h2 {
    color: #00ccff;
    font-size: 1.8em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ccff, 0 0 20px #ff0066; /* Efeito neon no título */
}

.modal-content p {
    font-size: 1.2em;
    margin: 20px 0;
    color: #f4f4f4;
}

.close {
    color: #aaa;
    font-size: 32px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close:hover {
    color: #ff0066; /* Cor do close com efeito neon */
}

button {
    background-color: #ff0066;
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1em;
}

button:hover {
    background-color: #00ccff;
    box-shadow: 0 0 15px rgba(0, 204, 255, 0.7); /* Brilho neon no botão */
}

input[type="text"], input[type="password"], input[type="email"] {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 2px solid #555;
    border-radius: 6px;
    font-size: 1.1em;
    background-color: #222;
    color: #f4f4f4;
    transition: border-color 0.3s ease, background-color 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
    border-color: #ff0066;
    background-color: #333; /* Escurecer um pouco o fundo do input quando focado */
}

form {
    margin-top: 30px;
    background-color: #222;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    border: 2px solid #ff0066;
}

form h3 {
    font-size: 1.6em;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 10px #ff0066, 0 0 20px #00ccff; /* Efeito neon no título do formulário */
}

label {
    font-size: 1.1em;
    color: #ddd;
    display: block;
    margin: 10px 0;
}

footer {
    background-color: #333;
    color: white;
    padding: 15px 20px;
    text-align: center;
    font-size: 1em;
    position: relative;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>

<div class="navbar">
    <h1>Bem-vindo a Open Mind Para Todos!</h1>
</div>

<div class="container">
    <h2>Verifique seu Cadastro:</h2>
    <input type="text" id="nomeUsuario" placeholder="Digite seu nome completo" style="width: 80%; padding: 10px; margin-bottom: 10px;">
    <input type="text" id="recibo" placeholder="Digite o número do recibo" style="width: 80%; padding: 10px; margin-bottom: 10px;">
    <button id="verifyNameBtn" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Verificar</button>

    <!-- Loader -->
    <div class="loading">
        <div class="loader"></div>
        <p>Carregando...</p>
    </div>

    <!-- Modal de Sucesso -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('successModal')">&times;</span>
            <h2>Bem-vindo(a)!</h2>
            <p>Redirecionando para o seu curso...</p>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('errorModal')">&times;</span>
            <h2>Erro!</h2>
            <p>Cadastro não encontrado. Verifique os dados e tente novamente.</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAyXntXghf4pFK77myaIx8CJvfW6mHGWKI",
        authDomain: "plataforma-do-mini-curso.firebaseapp.com",
        projectId: "plataforma-do-mini-curso",
        storageBucket: "plataforma-do-mini-curso.appspot.com",
        messagingSenderId: "424655587612",
        appId: "1:424655587612:web:851858a379c334227056e4",
        measurementId: "G-6CE0E9R3J5"
    };

    // Inicializando Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para buscar informações do usuário
    async function getUserData(nomeUsuario, recibo) {
        try {
            const inscritosRef = collection(db, "inscricoes_novas");
            const q = query(inscritosRef, where("nome", "==", nomeUsuario), where("recibo", "==", recibo));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                return null;
            }

            let userData = null;
            snapshot.forEach(doc => userData = doc.data());
            return userData;
        } catch (error) {
            console.error("Erro ao buscar dados:", error);
            return null;
        }
    }

    // Verificar Cadastro
    document.getElementById('verifyNameBtn').addEventListener('click', async () => {
        const nomeUsuario = document.getElementById('nomeUsuario').value.trim();
        const recibo = document.getElementById('recibo').value.trim();

        if (nomeUsuario && recibo) {
            document.querySelector('.loading').style.display = "block";

            const userData = await getUserData(nomeUsuario, recibo);

            document.querySelector('.loading').style.display = "none";

            if (userData) {
                document.getElementById('successModal').style.display = "flex";
                setTimeout(() => {
                    window.location.href = `https://tilomachado.github.io/OpenMindOficial/cursos/${userData.curso}.html`;
                }, 1500);
            } else {
                document.getElementById('errorModal').style.display = "flex";
            }
        }
    });

    // Fechar modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }
</script>

</body>
</html>
